<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>

            </ul>
        </div>
        <!-- /.navbar-collapse -->

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1>Calculate everything you want!</h1>

            <p class="lead">Simple Calculator</p>
        </div>
    </div>
    <!-- /.row -->
    <div class="col-xs-3">
        <label for="firstNumber">First number</label>
        <input type="number" class="form-control" id="firstNumber">
    </div>
    <div class="col-xs-3">
        <label for="secondNumber">Second number</label>
        <input type="number" class="form-control" id="secondNumber">
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Make your choice</h1>
        </div>
    </div>
    <div class="btn-group btn-group-justified">
        <div class="col-md-12">
            <button type="button" id="+" onclick="calculator.add()" class="btn btn-primary">+</button>
            <button type="button" onclick="calculator.subtraction()" class="btn btn-primary">-</button>
            <button type="button" onclick="calculator.division()" class="btn btn-primary">/</button>
            <button type="button" onclick="calculator.multiplication()" class="btn btn-primary">*</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                ! <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li><button type="button" onclick="calculator.factorial1()" class="btn btn-primary">First number</button></li>
                <li><button type="button" onclick="calculator.factorial2()" class="btn btn-primary">Second number</button></li>
            </ul>
        </div>
    </div>
    <div id="alertNotNumber">
    </div>
    <div class="col-xs-3">
        <label for="result">Result</label>
        <output type="number" class="form-control" id="result"/>
    </div>

</div>
<!-- /.container -->

<!-- jQuery Version 1.11.1 -->
